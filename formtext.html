<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
</head>
<body>
	<form>
		<div class="name">
			<label>姓名：</label>
			<input type="text" name="name" placeholder="用户名">
		</div>
		<div>
			<label>密码：</label>
			<input type="passworf" name="passworf">
		</div>
		<div class="sex">
			<label>性别：</label>
			<input type="radio" name="sex">男
			<input type="radio" name="sex">女
		</div>
		<div class="sexual">
			<label>取向：</label>
			<input type="radio" name="sexual">男
			<input type="radio" name="sexual">女
		</div>
		<div class="interest">
			<label>爱好:</label>
			<input type="checkbox" name="interest">dota
			<input type="checkbox" name="interest">旅游
			<input type="checkbox" name="interest">宠物
		</div>
		<div class="textarea">
			<label>评论:</label>
			<textarea name="article" width="300">ddd</textarea>
		</div>
		<div class="car">
			<label>我的car:</label>
			<select>
				<option value="shabo" selected="">萨博</option>
				<option value="shabo2">萨博2</option>
			</select>
			<input type="submit" name="submit"
		</div>
	</form>
</body>
</html>
